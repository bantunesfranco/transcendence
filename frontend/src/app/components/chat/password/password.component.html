<mat-card>
  <mat-card-header>Please enter the chat password</mat-card-header>
  <mat-card-content class="form-container">
    <mat-form-field>
      <input
        matInput
        [formControl]="formControl"
        type="password"
        placeholder="Password"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="button-container">
    <button mat-dialog-close (click)="close()">OK</button>
  </mat-card-actions>
</mat-card>
